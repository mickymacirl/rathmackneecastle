<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- set viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- set meta tag desc-->
    <meta name="description"
      content="Rathmacknee Castle, Fortified Norman Town House in Rathmacknee, Piercestown, Wexford, Ireland">
    <meta name="keywords"
      content="rathmacknee, castle, norman, fortified norman town house, piercestown, wexford, ireland">
    <title>Rathmacknee Castle - Contact Us</title>
    <!-- external css stylesheet link -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

<body>

  <!-- header -->
  <header class="header">
    <a href="index.html">
      <img src="assets/images/logo4web.jpg" width="185" height="65" alt="Rathmacknee Castle Logo" />
    </a>
  </header>

  <!-- navbar -->
  <nav class="navbar">
    <a href="index.html">HOME</a>
    <a href="history.html">HISTORY</a>
    <a href="contact.html">CONTACT</a>
  </nav>
  <br>

  <!-- main section -->
  <main>
    <!-- Contact Us -->
    <h1 style="text-align: center">Contact Us</h1>
    <br>
    <p style="text-align: center;">Please use the Contact Us form below to send us a message!</p>
    <br>
    <div class="contact-container">
      <form action="confirm.html">
        <br>
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <p>
          <label for="subject">
            Subject:
          </label>
          <br>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          <br>
          <input type="submit" value="Submit">

      </form>
    </div>
  </main>
  <br>
  <p></p>
  <!-- footer -->
  <footer class="footer">
    <ul id="social-networks">
      <li>
        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Opens new tab"><i
            class="fa fa-facebook-square"></i></a>
      </li>
      <li>
        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Opens new tab"><i
            class="fa-brands fa-twitter-square"></i></a>
      </li>
      <li>
        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Opens new tab"><i
            class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
  </footer>
  <!-- font awesome script-->
  <script src="https://kit.fontawesome.com/acbd4edc31.js" crossorigin="anonymous"></script>
</body>

</html>
