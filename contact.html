<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Rathmacknee Castle, Fortified Norman Town House in Rathmacknee, Piercestown, Wexford, Ireland">
  <meta name="keywords"
    content="rathmacknee, castle, norman, fortified norman town house, piercestown, wexford, ireland">
  <title>Contact Us</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- header -->
  <div class="header">
    <img src="assets/images/rathlogosmall.png" width="259" height="82" alt="Rathmacknee Castle Logo" />
  </div>

  <!-- navbar -->
  <div class="navbar">
    <a href="index.html">HOME</a>
    <a href="history.html">HISTORY</a>
    <a href="contact.html">CONTACT</a>
  </div>
  <br>
  <!-- Contact Us -->
  <h1>Contact Us</h1>
  <br>
  <div class="contact-container">
    <form action="confirm.html">
      <br>
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
      <br>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      <p>
      <label for="subject">
        Subject
      </label>
      <br>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      <br>
      <input type="submit" value="Submit">

    </form>
    <br>
    <br>
  </div>
  <!-- footer -->
  <footer class="footer">
    <ul id="social-networks">
      <li>
        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Find us on Facebook"><i
            class="fa fa-facebook-square"></i></a>
      </li>
      <li>
        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Find us on Twitter"><i
            class="fa-brands fa-twitter-square"></i></a>
      </li>
      <li>
        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Find us on Instagram"><i
            class="fa-brands fa-instagram"></i></a>
      </li>
    </ul>
  </footer>
  <!-- font awesome script-->
  <script src="https://kit.fontawesome.com/acbd4edc31.js" crossorigin="anonymous"></script>
</body>

</html>
